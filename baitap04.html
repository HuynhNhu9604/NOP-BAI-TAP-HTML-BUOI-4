<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Form đăng nhập + 2FA</title>
    <style>
      body {
        color: #3ada00;
      }
    </style>
  </head>
  <body>
    <h1>Form đăng nhập + 2FA</h1>

    <form>
      <table>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Mật khẩu:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Mã OTP:</td>
          <td><input type="text" name="otp" /></td>
        </tr>
      </table>
      <br />
      <button type="submit" class="btn">Đăng nhập</button>
      <button type="reset" class="btn">Hủy</button>
    </form>
  </body>
</html>
